---
- shell: 'ip addr add {{access_nets[inventory_hostname].facade_addr}} dev {{facade_iface}}'

- shell: 'ip route add default via {{access_nets[inventory_hostname].gateway_ip}}'

- copy:
    dest: '/etc/resolv.conf'
    content: 'nameserver {{access_nets[inventory_hostname].gateway_ip}}'
    unsafe_writes: yes
